<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição em Curso de Música</title>
    <!-- Bootstrap CSS -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
      crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Formulário de Inscrição em Curso de Música</h2>
        <form>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" placeholder="Seu nome completo" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="seuemail@exemplo.com" required>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" placeholder="(XX) XXXXX-XXXX" required>
            </div>
            <div class="mb-3">
                <label for="curso" class="form-label">Curso Desejado</label>
                <select class="form-select" id="curso" required>
                    <option selected disabled value="">Selecione um curso</option>
                    <option value="piano">Piano</option>
                    <option value="teoria-musical">Teoria Musical</option>
                    <option value="saxofone">Saxofone</option>\
                    <option value="bateria">Bateria</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Inscrever-se</button>
        </form>
    </div>
    <!-- Bootstrap JS (opcional) -->

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-qFZ2v8trdaWBYtPLD5H1UlE7Lb/mfs7U6d2F4kWsfyB8hV0JKT0U8kS3YrMppFsn" 
      crossorigin="anonymous"></script> -->
</body>
</html>
